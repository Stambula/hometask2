<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		

	var obj1 = {
				a:1,
				c:{a:2, b:2}
			};


	var obj2 = {
				a:1,
				c:{a:2, b:2}
			};

	var obj3 = {};


			function deepExtend(obj1, obj2, obj3){

				for(key in obj1){
					obj3[key] = obj1[key];
				}

				for(key in obj2){

					if(typeof obj3[key] !== 'object') 
					{
						obj3[key] = obj2[key];
					} else{
						deepExtend(obj3[key], obj2[key], obj3[key]);
					}

				}
				console.log(obj3)
			}

			// deepExtend(obj1, obj2, obj3);



			function compareExtend(obj1, obj2){
				// debugger;

				if(Object.keys(obj2).length !== Object.keys(obj1).length){
					return false;
				}
				

				for(key in obj1){
					if( !obj2.hasOwnProperty(key) )
					{
						return false;
					} 

					if( typeof obj1[key] === 'object' && typeof obj2[key] === 'object')
					{
						if( !compareExtend(obj1[key], obj2[key]) ){
							return false;
						}
					}

					if( obj1[key] !== obj2[key] )
					{
						return false;
					}

				}

				return true;
	
			}

			 var a = compareExtend(obj1, obj2);
			 console.log(a);



	</script>
</body>
</html>
